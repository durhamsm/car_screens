<template name="register">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        
        
          <form>
              <div class="modal-body">
                <div class="form-group">
                  <label>Drivers and Consumers</label>
                  <input type="checkbox" class="form-control register-driver-checkbox">
                </div>

                <div class="form-group">
                  <label>Company</label>
                  <input type="checkbox" class="form-control register-company-checkbox">
                </div>

                {{#if isDriver}}
                  {{> driversAndConsumersRegister}}
                {{/if}}

                {{#if isCompany}}
                  {{> companyRegister}}
                {{/if}}
          
              </div>
        
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </div>
          
          </form>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="driversAndConsumersRegister">
                   
            <div class="form-group">
              <label>First Name</label>
              <input required type="text" class="form-control input-firstName"/>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input required  type="text" class="form-control input-lastName"/>
            </div>

            <div class="form-group">
              <label>Date of Birth</label>    
              <div class='input-group date' id='datetimepicker1'>
                <input required  type='text' class="form-control input-dob" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label>Username</label>
              <input required  type="text" class="form-control input-username"/>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input required  type="password" class="form-control input-password"/>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input required  type="password" class="form-control"/>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input required  type="email" class="form-control input-email"/>
            </div>

            <div class="form-group has-feedback">
              <label>Confirm Email</label>
              <input required  type="email" class="form-control confirm-email"/>
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" style="display:none"></span>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" style="display:none"></span>
              <span class="help-inline has-error">Emails don't match!!</span>
            </div>
          
            <div class="form-group">
              <label>Pick a user Image</label>
              <input required  type="file" class="form-control input-image">
            </div>

</template>


<template name="companyRegister">
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" class="form-control input-company-name"/>
            </div>
</template>
